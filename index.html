<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Poiret+One&family=Press+Start+2P&family=Teko&display=swap');
    </style>

</head>
<body>

    <div id="slot-machine-grid">
        <div id="slot-machine-top" class="flex-ctr">
            <div id="slot-machine-title">OLU'S LUCKY SLOT MACHINE</div>
            <div id="screens">
                <div id="console"></div>
                <div id="bet-window">
                    <div id="bet">BET</div>
                </div>
            </div>
            <button id="spin-button">SPIN</button>
        </div>
        <div id="slotWindow1"></div>
        <div id="slotWindow2"></div>
        <div id="slotWindow3"></div>
        <div id="slot-machine-bottom">
            <button id="payout-button">PAY OUT</button>
            <div id="score">
                <div id="winnings">WINNINGS</div>
            </div>
        </div>
    </div>
</body>
</html>
