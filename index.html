<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="slot-machine">
    <div id="top">
        <div id="title-logo">
            <h1>SLOT MACHINE</h1>
        </div>
    </div>
    <div id="reels">
        <div class="reelWindow" id="reel1">
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
        </div>
        <div class="reelWindow" id="reel2">
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
        </div>
        <div class="reelWindow" id="reel3">
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>
        </div>

    </div>
    <div id="scoresAndButtons">
        <div id="scores">
            <div id="windowTitles">
                <div class="windowTitle" id="bet">BET</div>
                <div class="windowTitle" id="winnings">BALANCE</div>
                <div class="windowTitle"  id="balance">WINNINGS</div>
            </div>
            <div id="windowScores">
                <div class="counter">6000</div>
                <div class="counter">6000</div>
                <div class="counter">10000</div>
            </div>

        </div>
        <div id="buttons">
            <button class="myButton" id="payout">PAYOUT</button>
            <button class="myButton" id="spin">SPIN</button>
            <button class="myButton" id="autoPlay">AUTO PLAY</button>
        </div>
    </div>
    <div id="lowerConsole">
        <div id="liveConsoleScreens">
            <div class="consoleBox" id="liveConsole">live console area</div>
            <div class="consoleBox" id="textInput">text input area</div>
        </div>
        <div id="liveConsoleButtons">
            <button class="consoleButton" id="reset">RESET</button>
            <button class="consoleButton" id="enter">ENTER</button>
        </div>
    </div>
</div>

</html>
